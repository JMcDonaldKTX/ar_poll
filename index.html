<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Poll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="poll.js"></script>
</head>
<body>
  <button id="start-ar">Start AR Poll</button>
  <div id="fallback-message" style="display: none; position: absolute; top: 10px; width: 100%; text-align: center; color: red;">
    AR not supported. Displaying in 3D mode for testing.
  </div>
  <a-scene id="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;" xr-mode-ui="enabled: false">
    <a-camera position="0 1.6 0"></a-camera> <!-- Added for 3D mode -->
  </a-scene>
</body>

</html>
