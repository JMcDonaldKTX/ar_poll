<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Poll - iOS Quick Look Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    body { margin: 0; overflow: hidden; font-family: -apple-system, sans-serif; background: #000; color: #fff; }
    #ui { position: absolute; top: 20px; left: 0; width: 100%; text-align: center; z-index: 10; }
    #start-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 16px 32px; font-size: 18px; background: #007AFF; color: white; border: none; border-radius: 12px; cursor: pointer; z-index: 10; }
    #question { font-size: 24px; margin-bottom: 10px; }
    #fallback { color: #FF3B30; font-size: 16px; }
    .option { display: inline-block; margin: 10px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 8px; cursor: pointer; }
    #ar-scene { width: 100vw; height: 100vh; display: none; } /* For AR.js fallback */
  </style>
  <!-- AR.js for non-iOS fallback -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <div id="ui">
    <div id="question"></div>
    <div id="instructions">Tap an option to vote in AR!</div>
    <div id="fallback" style="display:none;"></div>
  </div>
  <button id="start-btn">Start AR Poll</button>

  <a-scene id="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-camera gps-camera rotation-reader></a-camera>
    <a-entity id="marker"></a-entity>
  </a-scene>

  <script>
    // Hardcoded poll data with USDZ links (replace with your hosted USDZ files)
    const pollData = {
      question: "What's your favorite game character?",
      options: [
        { text: "Mario", usdz: "https://developer.apple.com/augmented-reality/quick-look/models/anim_fox.usdz" }, // Placeholder: Fox model; replace with mario.usdz
        { text: "Link", usdz: "https://developer.apple.com/augmented-reality/quick-look/models/teapot.usdz" }, // Placeholder: Teapot; replace with link.usdz
        { text: "Pikachu", usdz: "https://developer.apple.com/augmented-reality/quick-look/models/monster.usdz" } // Placeholder: Monster; replace with pikachu.usdz
      ]
    };

    const startBtn = document.getElementById('start-btn');
    const questionEl = document.getElementById('question');
    const fallbackEl = document.getElementById('fallback');
    const scene = document.getElementById('ar-scene');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      questionEl.textContent = pollData.question;

      // Detect iOS for Quick Look
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      if (isIOS) {
        // iOS: Use AR Quick Look
        displayQuickLookOptions();
      } else {
        // Non-iOS: AR.js fallback (markerless)
        fallbackEl.textContent = "Using markerless AR (point at surfaces).";
        fallbackEl.style.display = 'block';
        scene.style.display = 'block';
        displayARJSOptions();
      }
    });

    function displayQuickLookOptions() {
      pollData.options.forEach(option => {
        const link = document.createElement('a');
        link.href = option.usdz;
        link.rel = 'ar'; // Triggers Quick Look AR
        link.className = 'option';
        link.innerHTML = `<strong>${option.text}</strong><br><small>Tap to view in AR & Vote</small>`;
        link.addEventListener('click', (e) => {
          // Optional: Track vote before AR launch
          setTimeout(() => alert(`Voted for ${option.text}!`), 1000); // Delay for AR transition
        });
        document.getElementById('ui').appendChild(link);
      });
    }

    function displayARJSOptions() {
      // Place options as image markers or planes in AR.js
      pollData.options.forEach((option, index) => {
        const entity = document.createElement('a-plane');
        entity.setAttribute('src', option.usdz || '#default-texture'); // Fallback texture
        entity.setAttribute('position', `${index * 1.5 - 1.5} 0 -2`);
        entity.setAttribute('rotation', '-90 0 0');
        entity.setAttribute('width', '1');
        entity.setAttribute('height', '1');

        const text = document.createElement('a-text');
        text.setAttribute('value', option.text);
        text.setAttribute('position', '0 -0.6 0');
        text.setAttribute('align', 'center');
        entity.appendChild(text);

        entity.addEventListener('click', () => alert(`Voted for ${option.text}!`));
        scene.appendChild(entity);
      });
    }
  </script>
</body>
</html>
